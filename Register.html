<!-- форма регистрации -->
<form action="" method="post">
  
    <!-- поле ввода имени -->
    <div class="form-group">
      <h1>Register</h1>
  <ul>
    <li><a href="index.html">Hub</a></li>
  </ul>
        <label></label>
        <input placeholder="Name" type="text" name="name" class="form-control" required>
    </div>
  
    <!-- поле ввода электронной почты -->
    <div class="form-group">
        <label></label>
        <input placeholder="Email" type="email" name="email" class="form-control" required />
    </div>    
  
    <!-- поле ввода пароля -->
    <div class="form-group">
        <label></label>
        <input placeholder="Password" type="password" name="password" class="form-control" required>
    </div>
    <!-- поле повторного ввода пароля -->
    <div class="form-group">
        <label></label>
        <input placeholder="Repeat Password" type="password" name="confirm_password" class="form-control" required>
    </div>
  <p></p>
    <!-- кнопка отправки данных на сервер -->
    <div class="form-group">
        <input type="submit" name="submit" class="btn btn-primary" value="Зарегистрироваться">
    </div>
  
    <!-- вход для тех, у кого уже есть аккаунт -->
    <p>Уже зарегистрированы? <a href="Login.html">Войдите в аккаунт</a>!</p>
</form>
